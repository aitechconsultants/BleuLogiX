app = 'bleulogix'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

  # Vite requires build-time environment variables to embed in the client bundle
  # Clerk key from your production instance (clerk.bleulogix.com)
  [build.args]
  VITE_CLERK_PUBLISHABLE_KEY = "pk_live_Y2xlcmsuYmxldWxvZ2l4LmNvbSQ"
  # Force cache bust to rebuild with production Clerk key (not dev key)
  CACHE_BUST = "2025-12-18-170000"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
