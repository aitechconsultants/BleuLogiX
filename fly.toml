# fly.toml app configuration file generated for bleulogix on 2025-12-15T17:22:26Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bleulogix'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

  # Fly.io passes these variables as build args to Docker during build phase
  # These must match your runtime env vars in Fly.io Variables
  [build.args]
    VITE_CLERK_PUBLISHABLE_KEY = "${VITE_CLERK_PUBLISHABLE_KEY}"
    VITE_PUBLIC_BUILDER_KEY = "${VITE_PUBLIC_BUILDER_KEY}"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
